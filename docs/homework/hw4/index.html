<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.ts"></script>
</head>
<body>
    <div id="additional-info-container" class="hide">
        <div id="additional-info"></div>
    </div>
    <div class="container">
        <div id="additional-info-container" class="hide">
            <div id="additional-info"></div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Correct</button>
                <button class="btn">Incorrect</button>
            </div>
        </div>
        <div id="options">
            <div id="label">OPTIONS</div>
            <label for="shuffleCards">Shuffle Cards: </label>
            <input type="checkbox" id="shuffleCards" name="shuffleCards" checked>
            <label for="timedSession">Timed session: </label>
            <input type="checkbox" id="timedSession" name="timedSession">
            <br>
            <label for="removeCorrectFromDeck">Remove Correct from Deck: </label>
            <input type="checkbox" id="removeCorrectFromDeck" name="removeCorrectFromDeck">
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="previous-btn" class="previous-btn btn hide">Previous</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="elapsedTime" class="hide">
            <p><span id="minute"></span>m <span id="second"></span>s <span id="ms"></span>ms</p>
        </div>
    </div>
</body>
</html>
